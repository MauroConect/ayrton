<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MF - Acceso</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css">   
    <link rel="stylesheet" href="App.css">
</head>

<body>
   <div class="container-fluid bg-dark"> 
    <br>
    <center><img src="logo.png" width="200px"></center>
   <br>
   </div>
    

    <div class="container">
       
        <div id="App" class="row pt-5">

            <!-- FORMULARIO -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agregar Pendiente</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre Equipo" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="refer" placeholder="Referencia" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="state" placeholder="Estado" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="price" step="0.01" placeholder="Precio Arreglo"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="dias" min="1" max="10" step="1" placeholder="Dias de entrega"
                                class="form-control">
                        </div>
                         <div class="form-group">
                            <input type="url" id="pay" placeholder="Link Pago" class="form-control">
                        </div>
                        <input type="submit" value="Cargar" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>

            <!-- LISTADO PRODUCTOS -->
            <div id="product-list" class="col-md-8"></div>
        </div>
    </div>

    <script src="App.js" type="module"></script>
</body>

</html>
